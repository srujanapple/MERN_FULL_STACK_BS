<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }

        .invalid {
            border: 2px solid red;
        }
    </style>
    <title>Task5JS</title>
</head>

<body>
    <div class="container m-4 p-3 ">
        <form id="myForm" action="#" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
                <span id="name-error" class="error"></span>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email">
                <span id="email-error" class="error"></span>
            </div>

            <div class="mb-3">
                <label for="website" class="form-label">Website:</label>
                <input type="text" class="form-control" id="website" name="website">
                <span id="website-error" class="error"></span>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message"></textarea>
                <span id="message-error" class="error"></span>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="subbtn">Submit</button>
            </div>
        </form>
    </div>



    <script>
        document.getElementById("subbtn").addEventListener("click", function () {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var website = document.getElementById("website").value;
            var message = document.getElementById("message").value;
            var emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
            var websitePattern = /^(http|https):\/\/[^ "]+$/;

            // Reset validation errors and styles
            document.getElementById("name-error").textContent = "";
            document.getElementById("email-error").textContent = "";
            document.getElementById("website-error").textContent = "";
            document.getElementById("message-error").textContent = "";
            document.getElementById("name").classList.remove("invalid");
            document.getElementById("email").classList.remove("invalid");
            document.getElementById("website").classList.remove("invalid");
            document.getElementById("message").classList.remove("invalid");

            if (name.trim() === "") {
                document.getElementById("name-error").textContent = "This field is required";
                document.getElementById("name").classList.add("invalid");
            }

            if (!email.match(emailPattern)) {
                document.getElementById("email-error").textContent = "A valid email address is required";
                document.getElementById("email").classList.add("invalid");
            }

            if (!website.match(websitePattern)) {
                document.getElementById("website-error").textContent = "A valid URL is required";
                document.getElementById("website").classList.add("invalid");
            }

            if (message.trim() === "") {
                document.getElementById("message-error").textContent = "This field is required";
                document.getElementById("message").classList.add("invalid");
            }
        });
    </script>
</body>

</html>
