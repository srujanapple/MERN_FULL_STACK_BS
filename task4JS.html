<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Task4JS</title>
</head>
<body>
    <div class="container m-4 p-3 text-center">
        <button class="btn btn-outline-primary" type="button" id="datebutton">Show Date</button>
        <p class="date results"></p>
    </div>
    <div class="container m-4 p-3 text-center">
        <button class="btn btn-outline-primary" type="button" id="timebutton">Show Time</button>
        <p class="time results"></p>
    </div>

    <script>
        var dateaction = document.getElementById('datebutton');
        var timeaction = document.getElementById('timebutton');;
        const resultsElement= document.querySelector('.date.results');
        const resultsElements= document.querySelector('.time.results');

        dateaction.addEventListener('click',function(){
            const currentdate = new Date();

            const day = currentdate.getDate();
            const monthName = currentdate.toLocaleString('en-US', { month: 'long' });
            const year = currentdate.getFullYear();
            
            resultsElement.textContent = `Current date is: ${day}/${monthName}/${year}`;
    
        });
        timeaction.addEventListener('click',function(){
            const currentdate = new Date();

            const day = currentdate.getDate();
            const monthName = currentdate.toLocaleString('en-US', { month: 'short' });
            const year = currentdate.getFullYear();

            const currentTime = new Date().getHours() + ":"+new Date().getMinutes()+":"+new Date().getSeconds();

            resultsElements.textContent = `Current Time is: ${day}/${monthName}/${year}/${currentTime}`;
        });
    </script>
</body>
</html>
