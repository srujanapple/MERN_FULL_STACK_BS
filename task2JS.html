<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2JS</title>
</head>
<body>
    <script>
        function arrange(str){
            var arrangedstr = str.split('').sort().join('');
            return arrangedstr;
        }

        x = arrange("webmaster");
        document.write("The arranged string is " + x);
    </script>
</body>
