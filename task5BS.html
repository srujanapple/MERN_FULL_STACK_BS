<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5BS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="container bg-light w-50 h-75 mt-5 ">
        <form class="row g-3 needs-validation" novalidate>
            <!-- First name field -->
            <div class="col-md-3 text-end  gx-md-5" >
                <label for="validationCustom01" class="form-label">First name</label>
            </div>
            <div class="col-md-9">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                      </svg></span>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Please supply your first name
                    </div>
                </div>
            </div>
    
            <!-- Last name field -->
            <div class="col-md-3 text-end gx-md-5">
                <label for="validationCustom02" class="form-label">Last name</label>
            </div>
            <div class="col-md-9">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                      </svg></span>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Please supply your last name
                    </div>
                </div>
            </div>
    
            <!-- Email field -->
            <div class="col-md-3 text-end gx-md-5">
                <label for="validationCustomEmail" class="form-label">E-mail</label>
            </div>
            <div class="col-md-9">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                      </svg></span>
                    <input type="email" class="form-control" id="validationCustomEmail"
                        aria-describedby="inputGroupPrepend" placeholder="example@email.com" required>
                    <div class="invalid-feedback">
                        Please supply your email address
                    </div>
                </div>
            </div>
    
            <!-- Phone # field -->
            <div class="col-md-3 text-end gx-md-5">
                <label for="validationCustomPhone" class="form-label">Phone #</label>
            </div>
            <div class="col-md-9">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                      </svg></span>
                    <input type="text" class="form-control" id="validationCustomPhone" placeholder="+(373)732 2838" required>
                    <div class="invalid-feedback">
                        Please supply your phone number.
                    </div>
                </div>
            </div>
    
            <!-- Address field -->
            <div class="col-md-3 text-end gx-md-5">
                <label for="validationCustomAddress" class="form-label">Address</label>
            </div>
            <div class="col-md-9">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                      </svg></span>
                    <input type="text" class="form-control" id="validationCustomAddress" placeholder="Address" required>
                    <div class="invalid-feedback">
                        Please supply your street address.
                    </div>
                </div>
            </div>
    
            <!-- City field -->
            <div class="col-md-3 text-end gx-md-5">
                <label for="validationCustomCity" class="form-label">City</label>
            </div>
            <div class="col-md-9">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                      </svg></span>
                    <input type="text" class="form-control" id="validationCustomCity" placeholder="City" required>
                    <div class="invalid-feedback">
                        Please supply your city.
                    </div>
                </div>
            </div>
    
            <!-- State field -->
            <div class="col-md-3 text-end gx-md-5">
                <label for="validationCustomState" class="form-label">State</label>
            </div>
            <div class="col-md-9">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                      </svg></span>
                    <select class="form-select" id="validationCustomState">
                        <option selected disabled value="">Please select your state</option>
                        <option>Ohio</option>
                        <option>Ohio</option>
                        <option>Ohio</option>
                        <option>Ohio</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
            </div>
    
            <!-- Do you have hosting? field -->
            <div class="col-md-3 text-end gx-md-5">
                <label for="validationCustomHosting" class="form-label">Do you have hosting?</label>
            </div>
            <div class="col-md-9">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
            </div>
    
            <!-- Project Description field -->
            <div class="col-md-3 text-end gx-md-5">
                <label for="validationCustomDescription" class="form-label">Project Description</label>
            </div>
            <div class="col-md-9">
                <div class="form-floating">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                          </svg></span>
                        <textarea class="form-control" placeholder="Project Description" id="validationCustomDescription"></textarea>
                    </div>
                </div>

            </div>
    
            <!-- Submit button -->
            <div class="col"></div>
            <div class="col-md-9 ">
                <button  class="btn btn-warning shadow d-flex" type="submit">Send <span><i class="bi bi-send-fill px-1"></i></span> </button>
            </div>
        </form>
    </div>
    

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
